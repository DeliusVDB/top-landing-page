<!DOCTYPE html>
<html lang="en">
  <head>

        <h3 class="logo">Header Logo</h3>

          <li class="link-two">header link two</li>
          <li class="link-three">header link three</li>
        </ul>
      </nav>
      <section class="hero-section">
        <div class="left-content">
            <h2 class="hero-title">This website is awesome</h2>

        <div class="right-content">

        </div>
      </section>

        <div class="info-content">
            <h3 class="info-title">Some random information</h3>
            <ul class="info-blocks">

                <li class="info-block-two"></li>
